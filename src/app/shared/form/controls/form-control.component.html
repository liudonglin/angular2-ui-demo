<div class="form-group" [ngClass]="{'has-error':hasError }">
    <label class="col-sm-2 col-xs-3 control-label">{{title}}</label>
    <div class="col-sm-10 col-xs-9" [ngSwitch]="controlModel.controlType">
        <control-text *ngSwitchCase="1" [controlModel]="controlModel" [formControl]="controlForm"></control-text>
        <control-textarea *ngSwitchCase="2" [controlModel]="controlModel" [formControl]="controlForm"></control-textarea>
        <control-password *ngSwitchCase="3" [controlModel]="controlModel" [formControl]="controlForm"></control-password>
        <control-select *ngSwitchCase="4" [controlModel]="controlModel" [formControl]="controlForm"></control-select>
        <control-checkbox *ngSwitchCase="5" [controlModel]="controlModel" [formControl]="controlForm"></control-checkbox>
        <control-radio *ngSwitchCase="6" [controlModel]="controlModel" [formControl]="controlForm"></control-radio>
        <control-calendar *ngSwitchCase="7" [controlModel]="controlModel" [formControl]="controlForm"></control-calendar>
        <control-richtext *ngSwitchCase="8" [controlModel]="controlModel" [formControl]="controlForm"></control-richtext>
        <control-multSelect *ngSwitchCase="9" [controlModel]="controlModel" [formControl]="controlForm"></control-multSelect>
        <span *ngIf="hasError" class="help-block">{{errorMessage}}</span>
    </div>
</div>
